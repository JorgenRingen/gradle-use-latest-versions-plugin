buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'se.patrikerdes:gradle-use-latest-versions-plugin:0.0.1'
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.17.0'
}

apply plugin: 'se.patrikerdes.use-latest-versions'

defaultTasks 'useLatestVersions'
